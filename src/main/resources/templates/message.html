<!DOCTYPE HTML>
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Interaction with FOundation Models</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1>Welcome to SAP AI Core</h1>



<form action="#" th:action="@{/message}" th:object="${message}" method="post">
    <label for="foundationmodels">Select a foundation model:</label>
    <select id="foundationmodels" name="foundationmodels" th:field="*{foundationmodel}">
        <option th:each="foundationmodel: ${foundationModels}" th:value="${foundationmodel}" th:text="${foundationmodel}"></option>
    </select>

    <!--<p>Id: <input type="text" th:field="*{id}" /></p>-->
    <p>Message: <input type="text" th:field="*{content}" /></p>
    <p><input type="submit" value="Submit" /> <input type="reset" value="Reset" /></p>
</form>
</body>
</html>
